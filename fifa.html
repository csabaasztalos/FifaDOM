<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Fifa Feladatsor</h1>

        <h2>Hany csapat van jelenleg?</h2>
        <p id="F1"></p>

        <h2>Mennyi a csapatok atlagos pontszama?</h2>
        <button type="button" class="btn btn-dark" id="atlag">Atlag pontszam kiszamitasa</button>
        <p id="F2"></p>

        <h2>Mely csapatok értek el több pontot az átlagnál?</h2>
        <button id="csapatmegjelenito" type="button" class="btn btn-dark">Csapatok megjelenitese</button>
        <table id="F3" class="table table-hover table-bordered table-sm table-dark">
            <tr>
                <th>Atlagnal több pontal rendelkeznek:</th>
            </tr>
        </table>

        <h2>Melyik csapat javitott a legtobbet?</h2>
        <p id="F4"></p>

        <h2>Rajta van a listan?</h2>
        <input id="neves" type="text" placeholder="Add meg a csapat nevet!">
        <button id="gomb" type="button" class="btn btn-dark">Kereses</button>
        <p id="F5"></p>

        <h2>Valtozas statisztika:</h2>
        <button id="valtozasmegjelenito" type="button" class="btn btn-dark">1-nél többszöri Valtozasok megjelenitese</button>
        <table id="F6" class="table table-hover table-bordered table-sm table-dark">
            <tr>
                <th>Helyezésváltozások:</th>
                <th>Helyezésváltozáso száma:</th>
            </tr>
        </table>

    </div>
    <script src = "fifa.js"></script>
</body>

</html>
